<div class="container">
  <div class="row">
    <div  style="width: 100%">
      <div class="people-nearby">

        <div class="nearby-user" *ngFor="let artist of follower;let i = index;">
          <div class="row">
            <div class="col-md-2 col-sm-2">
              <img [src]="artist.profileImg" alt="user" class="profile-photo-lg">
            </div>
            <div class="col-md-7 col-sm-7">
              <h5><a routerLink="/visitProfile/{{artist.profileId}}" class="profile-link">{{artist.name}} {{artist.lastName}}</a></h5>
              <p>{{artist.specialite}}</p>
              <p>{{artist.telephone}}</p>
            </div>
            <div class="col-md-3 col-sm-3">
              <button (click)="deleteFollower(artist.profileId,i)" class="btn btn-light pull-right">Delete</button>
            </div>
          </div>
        </div >

      </div>
    </div>
  </div>
</div>
