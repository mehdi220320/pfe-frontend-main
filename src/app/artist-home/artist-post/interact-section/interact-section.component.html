<div class="card-footer">
                <div class="d-flex post-actions" style="grid-column-gap: 80px;">
                  <a href="javascript:;" class="d-flex align-items-center text-muted mr-4 dropdown" (mouseleave)="showLikeList = false">
                    <i [ngStyle]="redHeart ? { 'color': 'rgb(255 59 59)' } : { 'color': 'white' }" id="heart" style="font-size: 23px;" class="fa-solid fa-heart"></i>
                    <p (click)="redHeart ? dislike(intercat.id) : like(intercat.id)" class="d-none d-md-block ml-2 dropdown-toggle"
                    (mouseenter)="showLikeList = true"
                    style="margin: 0 0 0 0;">Like</p>
                    <div class="dropdown-menu" *ngIf="showLikeList">
                      <ul class="list-unstyled">
                        <li *ngFor="let like of likes;let i=index;" routerLink="/visitProfile/{{items[i].profileId}}">
                          {{ like }}
                        </li>
                      </ul>
                    </div>
                  </a>

                    <p style="margin: 0 0 0 0;" class="d-none d-md-block ml-2">Share</p>
                  </a>
                </div>
              </div>

                <div class="d-flex justify-content-between align-items-center mb-3">

                    {{childComment.profileName}}
                    <br>
                    <span class="text-dark ms-2">{{childComment.description}}</span>
                  </h6>
                  <p class="mb-0">{{getTimeAgo(childComment)}}</p>
                </div>
                <div class="d-flex justify-content-between align-items-center">

            </div>
          </div>
        </div>
